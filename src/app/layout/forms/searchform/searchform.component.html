<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      
      <div *ngFor="let formField of formFields" class="form-group">
          
        <app-switchmaterial [input]="formField" [form]="form"></app-switchmaterial>
      </div>
 
      <div class="divsubmit">
        <button type="submit" class="mainbutton" [disabled]="form.invalid">Pesquisar</button>
      </div>
    </form>  
    
  </div>
